<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorvogn register</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="index.js"></script>
</head>
<body>
<h1>Motorvogn register</h1>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form">
                <div class="form-group">
                    <label for="personnr">personnummer:</label>
                    <input type="text" class="form-control" id="personnr">
                </div>
                <div class="form-group">
                    <label for="navn">Navn:</label>
                    <input type="text" class="form-control" id="navn">
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse:</label>
                    <input type="text" class="form-control" id="adresse">
                </div>
                <div class="form-group">
                    <label for="kjennetegn">Kjennetegn:</label>
                    <input type="text" class="form-control" id="kjennetegn">
                </div>
                <div class="form-group">
                    <label for="merke">Merke:</label>
                    <div id="merke" class="dropdown"></div>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <div id="type" class="dropdown"></div>
                </div>
            </form>

            <button class="btn btn-primary" onclick="regMotorvogn()">Registrer</button>
        </div>
        <div class="col-md-8">
            Alle bilene:
            <div id="bilene" class="table-responsive"></div>
            <button class="btn btn-danger" onclick="slettAlle()">Slett alle</button>
        </div>
    </div>
</div>
</body>
</html>
